<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="calculator">
    <input type="text" class="display" id="text">
      
    
      
    </div>
    <div class="buttons">
      <button class="cans-btn" id="cance-btn" type="submit" onclick="cancel()" >delete</button>
      <button class="cans" id="cancel" type="submit" onclick="cance()"><~</button>
      <button class="btn-9" id="btn" onClick="calculate(9)">9</button>
      <button class="btn-8" id="btn" onClick="calculate(8)">8</button>
      <button class="btn-7" id="btn" onClick="calculate(7)">7</button>
      <button class="btn-6" id="btn" onClick="calculate(6)">6</button>
      <button class="btn-5" id="btn" onClick="calculate(5)">5</button>
      <button class="btn-4" id="btn" onClick="calculate(4)">4</button>
      <button class="btn-3" id="btn" onClick="calculate(3)">3</button>
      <button class="btn-2" id="btn" onClick="calculate(2)">2</button>
      <button class="btn-1" id="btn" onClick="calculate(1)">1</button>
      <button class="btn-0" id="btn" onClick="calculate(0)">0</button>
      <button class="btn-egual"id="btn-egual" onClick="egual()">=</button>
      <button class="btn-plus"id="btn" onClick="calculate('+')">+</button>
      <button class="btn-minus"id="btn" onClick="calculate('-')">-</button>
      <button class="btn-x" id="btn" onClick="calculate('/')">/</button>
      <button class="btn-b" id="btn" onClick="calculate('*')">*</button>
    </div>
    
  </div>
  
  
  
  
  
  
  
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
